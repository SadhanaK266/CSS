<!-- 4 types
    Inline
    Inline block
    Block
    None -->

<style>
    h1{
        background-color: red;
        display: inline;
        /* inline disp prop- we can't set anything like height, width,... */
    }
    p{
        background-color: purple;
        /* but we can set in inline-block */
        display: inline-block;
    }
    span{
        background-color: blue;
        padding: 0.3%;
        
    }
</style>

<!-- initially here the h1 and p tag has the display prop as block -->
<h1>Hello</h1>
<p>Paragraph tag</p>
<span>This is a span tag</span>
